# Configuracoes do Spring Boot
spring.application.name=votacao-backend
spring.profiles.active=dev

# Configuracoes de Log
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.trustvote=INFO

# Configuracoes do JWT
jwt.secret=chave_secreta_do_jwt_que_deve_ser_muito_segura_e_ter_pelo_menos_256_bits
jwt.expiration=86400000

# Configuracoes do Banco de Dados (H2 para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:votacaodb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuracoes do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Configuracoes do H2 (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuracoes do Servidor
server.port=8080

# Configuracoes de Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
