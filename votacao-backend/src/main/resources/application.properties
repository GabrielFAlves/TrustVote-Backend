server.port=${PORT:8080}

# Supabase Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# JPA/Hibernate Configuration - OTIMIZADO
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT
jwt.secret=${JWT_SECRET}

# Blockchain - TEMPORARIAMENTE COM DEFAULTS
blockchain.private-key=${BLOCKCHAIN_PRIVATE_KEY}
blockchain.rpc-url=${BLOCKCHAIN_RPC_URL}
CONTRACT_ADDRESS=${CONTRACT_ADDRESS}

# Configuracoes de producao
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework.web=INFO
logging.level.com.trustvote=INFO