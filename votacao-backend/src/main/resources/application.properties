# Porta dinâmica para deploy
server.port=${PORT:8080}

# Supabase Database Configuration - USANDO VARIÁVEIS DE AMBIENTE
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JWT - SEM valor padrão
jwt.secret=${JWT_SECRET}

# Blockchain - SEM valores padrão
blockchain.private-key=${BLOCKCHAIN_PRIVATE_KEY}
blockchain.rpc-url=${BLOCKCHAIN_RPC_URL}
CONTRACT_ADDRESS=${CONTRACT_ADDRESS}

# Configurações de produção
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework.web=INFO
logging.level.com.trustvote=INFO